<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창사표 3장의 사진 과제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            display: none;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        #modal h2 {
            color: white;
            font-size: 28px;
            margin: 0 0 30px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        #modal button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #modal button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        #yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
        }
        #no-btn {
            background: white;
            color: #667eea;
        }
        #scream {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
        }
        #mission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 8888;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #mission-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        #mission-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(102, 126, 234, 0.8);
            animation: neonPulse 2s ease-in-out infinite;
            letter-spacing: 4px;
        }
        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(102, 126, 234, 0.8),
                             0 0 60px rgba(102, 126, 234, 0.6);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(102, 126, 234, 1),
                             0 0 90px rgba(102, 126, 234, 0.8);
            }
        }
        #mission-objective {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            opacity: 0;
            animation: typeIn 0.5s ease-out 1s forwards;
        }
        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #mission-hint {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 60px;
            opacity: 0;
            animation: typeIn 0.5s ease-out 1.8s forwards;
        }
        #mission-arrow {
            font-size: 64px;
            margin-top: 40px;
            opacity: 0;
            animation: bounce 1.5s ease-in-out 2.5s infinite, typeIn 0.5s ease-out 2.5s forwards;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #start-button {
            margin-top: 60px;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            animation: typeIn 0.5s ease-out 2.8s forwards;
        }
        #start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="mission-screen">
        <div id="mission-content">

            <div id="mission-objective">성진이발을 찾으세요!</div>
            <div id="mission-arrow">⬇</div>
            <button id="start-button">모험 시작!</button>
        </div>
    </div>

    <div id="info">
        W/↑: 전진<br>
        S/↓: 후진<br>
        A/←: 왼쪽<br>
        D/→: 오른쪽<br>
        SPACE: 점프
    </div>

    <div id="modal">
        <h2>성진이발에 들어가시겠습니까?</h2>
        <div id="modal-buttons">
            <button id="yes-btn">예</button>
            <button id="no-btn">아니요</button>
        </div>
    </div>

    <div id="scream">으악!!!!</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { TGALoader } from 'three/addons/loaders/TGALoader.js';

        // Show mission screen immediately
        const missionScreen = document.getElementById('mission-screen');
        missionScreen.style.display = 'flex';

        // Start button click handler
        document.getElementById('start-button').addEventListener('click', () => {
            missionScreen.style.display = 'none';
        });

        // Configuration
        const MODEL_URL = './Character_output.fbx'; // Replace with your animal model URL
        const WALK_ANIMATION_URL = './walking.fbx'; // Walking animation FBX file
        const IDLE_ANIMATION_URL = null; // Optional idle animation FBX file (null if not needed)
        const USE_MODEL = true; // Set to true to use GLB model instead of car
        const MODEL_SCALE = 5; // Adjust this to change model size (start with 1 and adjust)
        const ACCELERATION = 4;
        const MAX_SPEED = 15;
        const FRICTION = 0.8; // Lower value = stops faster
        const TURN_SPEED = 2.5;
        const CAMERA_OFFSET = new THREE.Vector3(0, 8, 12); // Lower camera angle
        const CAMERA_LERP_FACTOR = 0.1;

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 10, 100);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 8, 15);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lights
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        hemisphereLight.position.set(0, 20, 0);
        scene.add(hemisphereLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground - Create canvas texture for varied ground
        const groundCanvas = document.createElement('canvas');
        groundCanvas.width = 512;
        groundCanvas.height = 512;
        const gctx = groundCanvas.getContext('2d');

        // Create pattern: alternating grass and dirt
        const tileSize = 64;
        for (let y = 0; y < 512; y += tileSize) {
            for (let x = 0; x < 512; x += tileSize) {
                const isGrass = (Math.floor(x/tileSize) + Math.floor(y/tileSize)) % 2 === 0;

                if (isGrass) {
                    // Grass color with slight variation
                    const variation = Math.random() * 20 - 10;
                    gctx.fillStyle = `rgb(${60 + variation}, ${120 + variation}, ${60 + variation})`;
                } else {
                    // Dirt/concrete color
                    const variation = Math.random() * 15 - 7;
                    gctx.fillStyle = `rgb(${100 + variation}, ${100 + variation}, ${90 + variation})`;
                }

                gctx.fillRect(x, y, tileSize, tileSize);

                // Add some noise/detail
                for (let i = 0; i < 20; i++) {
                    const nx = x + Math.random() * tileSize;
                    const ny = y + Math.random() * tileSize;
                    gctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.1})`;
                    gctx.fillRect(nx, ny, 2, 2);
                }
            }
        }

        const groundTexture = new THREE.CanvasTexture(groundCanvas);
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(20, 20); // Repeat pattern

        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({
            map: groundTexture,
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper (subtle)
        const gridHelper = new THREE.GridHelper(200, 100, 0x000000, 0x000000);
        gridHelper.material.opacity = 0.05;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Create Road (왕복 4차선, 각 차선 3.5m, longer)
        const roadGeometry = new THREE.BoxGeometry(14, 0.1, 200);
        const roadMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            roughness: 0.9,
            metalness: 0.1
        });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.position.set(0, 0.05, 0);
        road.receiveShadow = true;
        scene.add(road);

        // Road markings
        const lineGeometry = new THREE.BoxGeometry(0.2, 0.12, 3);
        const lineMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.8
        });

        const solidLineGeometry = new THREE.BoxGeometry(0.2, 0.12, 200);
        const yellowLineMaterial = new THREE.MeshStandardMaterial({
            color: 0xffff00,
            roughness: 0.8
        });

        // 중앙 분리선 (노란색 실선 2개)
        const centerLine1 = new THREE.Mesh(solidLineGeometry, yellowLineMaterial);
        centerLine1.position.set(-0.5, 0.11, 0);
        scene.add(centerLine1);

        const centerLine2 = new THREE.Mesh(solidLineGeometry, yellowLineMaterial);
        centerLine2.position.set(0.5, 0.11, 0);
        scene.add(centerLine2);

        // 좌측 방향 차선 구분선 (흰색 점선, 위쪽 2차선 사이)
        for (let i = -95; i < 105; i += 8) {
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.set(-3.5, 0.11, i);
            scene.add(line);
        }

        // 우측 방향 차선 구분선 (흰색 점선, 아래쪽 2차선 사이)
        for (let i = -95; i < 105; i += 8) {
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.set(3.5, 0.11, i);
            scene.add(line);
        }

        // 도로 가장자리 흰색 실선
        const edgeLine1 = new THREE.Mesh(solidLineGeometry, lineMaterial);
        edgeLine1.position.set(-7, 0.11, 0);
        scene.add(edgeLine1);

        const edgeLine2 = new THREE.Mesh(solidLineGeometry, lineMaterial);
        edgeLine2.position.set(7, 0.11, 0);
        scene.add(edgeLine2);

        // Load 3D models
        const collidableObjects = [];
        let treeModel = null;
        let buildingModel = null;
        let bigBuildingModel = null;
        const buildingPackModels = []; // Array to hold multiple building models

        // Create fences along the road (버스 높이의 절반)
        function createFence(x, z) {
            const fence = new THREE.Group();

            // Fence post (기둥)
            const postGeometry = new THREE.BoxGeometry(0.1, 1.2, 0.1);
            const postMaterial = new THREE.MeshStandardMaterial({
                color: 0x666666,
                roughness: 0.8,
                metalness: 0.5
            });
            const post = new THREE.Mesh(postGeometry, postMaterial);
            post.position.y = 0.6;
            post.castShadow = true;
            fence.add(post);

            // Horizontal bar (가로대 - 위쪽)
            const barGeometry = new THREE.BoxGeometry(0.05, 0.05, 2);
            const barMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.7,
                metalness: 0.4
            });
            const topBar = new THREE.Mesh(barGeometry, barMaterial);
            topBar.position.y = 1.0;
            topBar.castShadow = true;
            fence.add(topBar);

            // Horizontal bar (가로대 - 중간)
            const middleBar = new THREE.Mesh(barGeometry, barMaterial);
            middleBar.position.y = 0.5;
            middleBar.castShadow = true;
            fence.add(middleBar);

            fence.position.set(x, 0, z);
            return fence;
        }

        // Create clouds in the sky
        function createCloud(x, y, z) {
            const cloud = new THREE.Group();

            // Cloud material
            const cloudMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.7,
                roughness: 1.0,
                metalness: 0.0
            });

            // Create multiple spheres to form a cloud
            const sphereCount = 5 + Math.floor(Math.random() * 3);
            for (let i = 0; i < sphereCount; i++) {
                const radius = 3 + Math.random() * 2;
                const sphereGeometry = new THREE.SphereGeometry(radius, 16, 16);
                const sphere = new THREE.Mesh(sphereGeometry, cloudMaterial);

                // Random position within cloud
                sphere.position.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 6
                );

                sphere.castShadow = false;
                sphere.receiveShadow = false;
                cloud.add(sphere);
            }

            cloud.position.set(x, y, z);
            return cloud;
        }

        // Place clouds in the sky
        const cloudPositions = [
            { x: -30, y: 40, z: -50 },
            { x: 20, y: 45, z: -30 },
            { x: -40, y: 38, z: 10 },
            { x: 35, y: 42, z: 30 },
            { x: -25, y: 44, z: 50 },
            { x: 40, y: 40, z: 70 },
            { x: 10, y: 46, z: -70 },
            { x: -35, y: 41, z: -20 },
            { x: 25, y: 43, z: 0 },
            { x: -15, y: 39, z: 80 }
        ];

        cloudPositions.forEach(pos => {
            const cloud = createCloud(pos.x, pos.y, pos.z);
            scene.add(cloud);
        });

        // Place fences along both sides of the road
        for (let i = -100; i < 100; i += 2) {
            // Left side fence
            const leftFence = createFence(-8, i);
            leftFence.userData.isCollidable = true;
            leftFence.userData.collisionType = 'fence';
            leftFence.userData.position = new THREE.Vector3(-8, 0, i);
            leftFence.userData.height = 1.2; // Jump over if higher than this
            leftFence.userData.radius = 0.3;
            scene.add(leftFence);
            collidableObjects.push(leftFence);

            // Right side fence
            const rightFence = createFence(8, i);
            rightFence.userData.isCollidable = true;
            rightFence.userData.collisionType = 'fence';
            rightFence.userData.position = new THREE.Vector3(8, 0, i);
            rightFence.userData.height = 1.2;
            rightFence.userData.radius = 0.3;
            scene.add(rightFence);
            collidableObjects.push(rightFence);
        }

        // Load tree model with textures
        const tgaLoader = new TGALoader();
        const treeLoader = new FBXLoader();
        treeLoader.setPath('./tree/');
        treeLoader.load('AlanTree.fbx', (fbx) => {
            treeModel = fbx;
            treeModel.scale.set(0.1, 0.1, 0.1); // Adjust scale (doubled)

            // Rotate tree to stand upright
            treeModel.rotation.x = -Math.PI / 2; // Rotate 90 degrees to stand up

            // Load textures manually with TGALoader
            const barkTexture = tgaLoader.load('./tree/BroadleafBark.tga');
            const leavesTexture = tgaLoader.load('./tree/SampleLeaves_2.tga');

            // Apply textures to meshes
            treeModel.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;

                    console.log('Tree mesh name:', node.name, 'visible:', node.visible);

                    // Make sure all meshes are visible and have material
                    node.visible = true;

                    // Apply green material for all parts
                    node.material = new THREE.MeshStandardMaterial({
                        color: 0x2d5016, // Green for leaves/tree
                        roughness: 0.8,
                        metalness: 0.1,
                        side: THREE.DoubleSide // Render both sides
                    });
                }
            });

            console.log('Tree model loaded');
            placeTrees();
        }, undefined, (error) => {
            console.error('Error loading tree:', error);
        });

        // Load cartoon building model (newer FBX version)
        const buildingLoader = new FBXLoader();
        const textureLoader = new THREE.TextureLoader();

        buildingLoader.load('cartoon_building/cartoon_building.fbx', (fbx) => {
            buildingModel = fbx;
            buildingModel.scale.set(0.1, 0.1, 0.1); // Adjust scale (doubled)

            // Load textures from cartoon_building/textures/
            const albedoMap = textureLoader.load('cartoon_building/textures/cartoon_building_Albedo.png');
            const aoMap = textureLoader.load('cartoon_building/textures/cartoon_building_AO.png');
            const normalMap = textureLoader.load('cartoon_building/textures/cartoon_building_Normal.png');
            const roughnessMap = textureLoader.load('cartoon_building/textures/cartoon_building_Roughness.png');
            const metallicMap = textureLoader.load('cartoon_building/textures/cartoon_building_Metallic.png');

            // Enable shadows and apply texture
            buildingModel.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    console.log('Building mesh:', node.name);

                    // Apply material with proper textures
                    node.material = new THREE.MeshStandardMaterial({
                        map: albedoMap,
                        aoMap: aoMap,
                        normalMap: normalMap,
                        roughnessMap: roughnessMap,
                        metalnessMap: metallicMap,
                        roughness: 1.0,
                        metalness: 0.0
                    });
                }
            });

            console.log('Building model loaded');
            placeBuildings();
        }, undefined, (error) => {
            console.error('Error loading building:', error);
        });

        // Load Building_001.fbx (no texture version)
        const bigBuildingLoader = new FBXLoader();
        bigBuildingLoader.load('./Building_001.fbx', (fbx) => {
            bigBuildingModel = fbx;
            bigBuildingModel.scale.set(0.005, 0.005, 0.005); // Adjust scale

            // Enable shadows and apply basic material
            bigBuildingModel.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;

                    // Apply a basic gray material
                    node.material = new THREE.MeshStandardMaterial({
                        color: 0xaaaaaa,
                        roughness: 0.7,
                        metalness: 0.3
                    });

                    console.log('Big building mesh:', node.name);
                }
            });

            console.log('Big building model loaded');
        }, undefined, (error) => {
            console.error('Error loading big building:', error);
        });

        // Load BuildingPack models (Building1 ~ Building5)
        const buildingPackLoader = new FBXLoader();
        const buildingNames = ['Building1', 'Building2', 'Building3', 'Building4', 'Building5'];
        let buildingsLoaded = 0;

        buildingNames.forEach((buildingName, index) => {
            buildingPackLoader.load(`./BuildingPack/${buildingName}.fbx`, (fbx) => {
                fbx.scale.set(0.4, 0.4, 0.4); // Adjust scale (much bigger)

                // Apply random colors for variety
                const colors = [0x8B7355, 0xA0826D, 0x936B5C, 0xB8956A, 0x9E8B7E];

                fbx.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;

                        // Apply material with color
                        node.material = new THREE.MeshStandardMaterial({
                            color: colors[index % colors.length],
                            roughness: 0.8,
                            metalness: 0.2
                        });
                    }
                });

                buildingPackModels.push(fbx);
                buildingsLoaded++;

                console.log(`${buildingName} loaded (${buildingsLoaded}/${buildingNames.length})`);

                // When all buildings are loaded, place them
                if (buildingsLoaded === buildingNames.length) {
                    placeBuildingPackModels();
                }
            }, undefined, (error) => {
                console.error(`Error loading ${buildingName}:`, error);
            });
        });

        // Place BuildingPack models along the road
        function placeBuildingPackModels() {
            const positions = [
                { x: -18, z: -80, rotation: Math.PI / 2, model: 0 },
                { x: 18, z: -60, rotation: -Math.PI / 2, model: 1 },
                { x: -18, z: -40, rotation: Math.PI / 2, model: 2 },
                { x: 18, z: -20, rotation: -Math.PI / 2, model: 3 },
                { x: -18, z: 0, rotation: Math.PI / 2, model: 4 },
                { x: 18, z: 20, rotation: -Math.PI / 2, model: 0 },
                { x: -18, z: 40, rotation: Math.PI / 2, model: 1 },
                { x: 18, z: 80, rotation: -Math.PI / 2, model: 2 },
            ];

            positions.forEach(pos => {
                const building = buildingPackModels[pos.model].clone();
                building.position.set(pos.x, 0, pos.z);
                building.rotation.y = pos.rotation;

                building.userData.isCollidable = true;
                building.userData.collisionType = 'box';
                building.userData.boundingBox = new THREE.Box3().setFromCenterAndSize(
                    new THREE.Vector3(pos.x, 8, pos.z),
                    new THREE.Vector3(12, 16, 12)
                );

                scene.add(building);
                collidableObjects.push(building);
            });

            console.log('BuildingPack models placed');
        }

        // Place trees after model is loaded
        function placeTrees() {

                color: color,
                roughness: 0.7,

            buildingMesh.position.y = height / 2;

            building.add(buildingMesh);

            // Windows
            const windowSize = Math.min(width, depth) * 0.15;
            const windowGeometry = new THREE.PlaneGeometry(windowSize, windowSize);
            const windowMaterial = new THREE.MeshStandardMaterial({
                color: 0x87ceeb,
                metalness: 0.9,
                roughness: 0.1,
                emissive: 0x4488ff,
                emissiveIntensity: 0.2
            });

            // Add windows on front and sides
            const floors = Math.floor(height / 3);
            const windowsPerFloor = Math.floor(width / 2);

            for (let floor = 1; floor < floors; floor++) {
                for (let w = 0; w < windowsPerFloor; w++) {
                    // Front windows
                    const windowFront = new THREE.Mesh(windowGeometry, windowMaterial);
                    windowFront.position.set(
                        -width/2 + width/(windowsPerFloor+1) * (w+1),
                        floor * (height / floors),
                        depth/2 + 0.01
                    );
                    building.add(windowFront);
                }
            }

            building.position.set(x, 0, z);
            return building;
        }

        // Collision detection function
        function checkCollision(position, rotation, moveVector) {
            // Car collision radius (treat car as circle in 2D for simple collision)
            const carRadius = 1.8;

            for (let obj of collidableObjects) {
                if (obj.userData.collisionType === 'cylinder') {
                    // Circle-to-circle collision (car vs tree trunk)
                    const dx = position.x - obj.userData.position.x;
                    const dz = position.z - obj.userData.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    const minDistance = carRadius + obj.userData.radius;

                    if (distance < minDistance) {
                        // Check if jumping over the tree
                        if (obj.userData.height && car.position.y > obj.userData.height) {
                            continue; // Jump over
                        }
                        return { collided: true, object: obj };
                    }
                } else if (obj.userData.collisionType === 'fence') {
                    // Fence collision - can jump over
                    const dx = position.x - obj.userData.position.x;
                    const dz = position.z - obj.userData.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    const minDistance = carRadius + obj.userData.radius;

                    if (distance < minDistance) {
                        // Check if jumping over the fence
                        if (car.position.y > obj.userData.height) {
                            continue; // Jump over
                        }
                        return { collided: true, object: obj };
                    }
                } else if (obj.userData.collisionType === 'box') {
                    // Box collision (car vs bus)
                    const carBoundingBox = new THREE.Box3().setFromCenterAndSize(
                        new THREE.Vector3(position.x, 0.8, position.z),
                        new THREE.Vector3(2.0, 1.6, 4.0) // Car size
                    );

                    if (carBoundingBox.intersectsBox(obj.userData.boundingBox)) {
                        // If object is pushable, push it while colliding
                        if (obj.userData.isPushable && moveVector) {
                            // Transfer momentum to the bus
                            const pushForce = moveVector.clone().multiplyScalar(0.5 / obj.userData.mass);
                            obj.userData.velocity.add(pushForce);
                            return { collided: true, object: obj };
                        } else {
                            // Not pushable - block completely
                            return { collided: true, object: obj };
                        }
                    }
                }
            }
            return { collided: false, object: null };
        }

            const delta = clock.getDelta();

            // Update animation mixer
            if (mixer) {
                mixer.update(delta);
            } else if (USE_MODEL && model) {
                console.warn('Model loaded but mixer is not initialized');
            }

            // Acceleration/Deceleration
            if (keys.forward) {
                velocity += ACCELERATION * delta;
            }
            if (keys.backward) {
                velocity -= ACCELERATION * delta;
            }

            // Clamp velocity to max speed
            velocity = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, velocity));

            // Apply friction - stop quickly when no input
            if (!keys.forward && !keys.backward) {
                velocity *= FRICTION;
                if (Math.abs(velocity) < 0.5) velocity = 0; // Stop completely at low speed
            }

            // Jump physics - apply gravity and update position
            if (isJumping || car.position.y > GROUND_LEVEL) {
                jumpVelocity -= GRAVITY * delta;
                car.position.y += jumpVelocity * delta;

                // Check if landed
                if (car.position.y <= GROUND_LEVEL) {
                    car.position.y = GROUND_LEVEL;
                    isJumping = false;
                    jumpVelocity = 0;
                }
            }

            // Sync model Y position with car
            if (model) {
                model.position.y = car.position.y;
            }

            // Update animation based on speed
            if (mixer && walkAction) {
                const speed = Math.abs(velocity);

                // Don't play walk animation if jumping
                if (isJumping) {
                    if (walkAction.isRunning()) {
                        walkAction.paused = true;
                    }
                } else if (speed > 0.1) {
                    // Moving - play walk animation
                    if (!walkAction.isRunning()) {
                        walkAction.reset();
                        walkAction.play();
                    }
                    walkAction.paused = false; // Ensure not paused
                    // Adjust animation speed to match movement speed
                    walkAction.timeScale = speed / MAX_SPEED * 1.5; // 1.5 is a multiplier, adjust as needed
                } else {
                    // Stopped - pause animation
                    if (walkAction.isRunning()) {
                        walkAction.paused = true;
                    }
                }
            } else if (mixer && idleAction && walkAction) {
                // Fallback if both idle and walk exist
                const speed = Math.abs(velocity);
                if (isJumping) {
                    // Don't change animation while jumping
                } else if (speed > 0.5) {
                    fadeToAction(walkAction);
                    walkAction.paused = false;
                    walkAction.timeScale = speed / MAX_SPEED * 1.5;
                } else {
                    fadeToAction(idleAction);
                }
            }

            // Steering
            if (velocity !== 0) {
                if (keys.left) {
                    car.rotation.y += TURN_SPEED * delta * (velocity / MAX_SPEED);
                }
                if (keys.right) {
                    car.rotation.y -= TURN_SPEED * delta * (velocity / MAX_SPEED);
                }
            }

            // Sync model rotation with car
            if (model) {
                model.rotation.y = car.rotation.y;
            }

            // Move car forward/backward based on its rotation
            const moveVector = new THREE.Vector3(0, 0, -1);
            moveVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), car.rotation.y);
            moveVector.multiplyScalar(velocity * delta);

            // Calculate new position
            const newPosition = car.position.clone().add(moveVector);

            // Check for collision
            const collisionResult = checkCollision(newPosition, car.rotation.y, moveVector);
            if (!collisionResult.collided) {
                car.position.copy(newPosition);
            } else {
                // If colliding with pushable object, move with it
                if (collisionResult.object && collisionResult.object.userData.isPushable) {
                    // Move car along with the bus (reduced movement)
                    const busMovement = collisionResult.object.userData.velocity.clone();
                    car.position.add(busMovement);
                } else {
                    // Stop the car if collision with non-pushable object
                    velocity = 0;
                }
            }

            // Sync model position with car
            if (model) {
                model.position.copy(car.position);
            }

            // Rotate wheels
            wheelRotation += velocity * delta * 2;
            wheels.forEach((wheelGroup, index) => {
                // Front wheels (index 0, 1) can steer
                if (index < 2) {
                    let steerAngle = 0;
                    if (keys.left && velocity !== 0) steerAngle = 0.3;
                    if (keys.right && velocity !== 0) steerAngle = -0.3;
                    wheelGroup.rotation.y = steerAngle;
                }
            });

            // Rotate wheel meshes (actual rolling)
            wheelMeshes.forEach((wheelMesh) => {
                wheelMesh.rotation.x = wheelRotation;
            });

            // Update pushable objects (like bus)
            collidableObjects.forEach((obj) => {
                if (obj.userData.isPushable) {
                    // Apply velocity
                    if (obj.userData.velocity.length() > 0.001) {
                        obj.position.add(obj.userData.velocity);

                        // Update bounding box
                        obj.userData.boundingBox.setFromCenterAndSize(
                            new THREE.Vector3(obj.position.x, 1.5, obj.position.z),
                            new THREE.Vector3(2.3, 2.5, 5.8)
                        );

                        // Apply friction
                        obj.userData.velocity.multiplyScalar(0.92);

                        // Stop if velocity is very small
                        if (obj.userData.velocity.length() < 0.001) {
                            obj.userData.velocity.set(0, 0, 0);
                        }
                    }
                }
            });

            // Camera follow (follow model if loaded, otherwise car)
            const targetObject = model || car;

            // Adjust camera based on model scale
            let cameraOffset = CAMERA_OFFSET.clone();
            if (currentModelScale >= MODEL_SCALE * 8) {
                // Far view for large models
                const scaleFactor = currentModelScale / (MODEL_SCALE * 8);
                cameraOffset = new THREE.Vector3(0, 50 * scaleFactor, 80 * scaleFactor);
            }

            const idealOffset = cameraOffset
                .applyAxisAngle(new THREE.Vector3(0, 1, 0), car.rotation.y);
            const idealPosition = targetObject.position.clone().add(idealOffset);

            camera.position.lerp(idealPosition, CAMERA_LERP_FACTOR);

            // Look at point - adjust based on scale
            const lookAtHeight = currentModelScale >= MODEL_SCALE * 8 ? currentModelScale * 0.3 : 0.5;
            const lookAtPoint = targetObject.position.clone().add(new THREE.Vector3(0, lookAtHeight, 0));
            camera.lookAt(lookAtPoint);

            // Check proximity to 성진이발 building
            checkNearMainBuilding();

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation loop
        animate();
    </script>
